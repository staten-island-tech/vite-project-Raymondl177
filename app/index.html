<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizzy</title>
</head>

<body class="dark">
  <div id="app"></div>
  <section class="container">
    <section class="side-bar dark2">
      <div class="logo">
        <h1>Quizzy</h1>
      </div>
      <div class="nav-links">
        <a class="nav-quiz">Quizzes</a>
        <div class="filter-container">
          <a class="nav-filter">All</a>
          <a class="nav-filter">Math</a>
          <a class="nav-filter">Animal</a>
          <a class="nav-filter">Science</a>
          <a class="nav-filter">Geography</a>
          <a class="nav-filter">Easy</a>
          <a class="nav-filter">Medium</a>
          <a class="nav-filter">Hard</a>
        </div>
        <div class="setting-container">
          <a class="nav-setting" id="toggleMode">Theme</a>
        </div>
        <a class="setting">Setting</a>
      </div>
    </section>
    <section class="card-container dark2">
    </section>
    <section class="quiz-container dark2">
      <div class="go-back">
        <h1 class="arrow">&#8249;</h1>
        <h1 class="main-menu">&nbsp;&nbsp;Main Menu</h1>
      </div>
      <div class="quiz-content-container">
        <div class="quiz-content"></div>
        <div class="quiz-answers">
          <button class="submit-quiz">Submit Quiz</button>
          <p class="quiz-score"></p>
        </div>
      </div>
    </section>

  </section>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
